<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CapitalPath Members</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: black;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>CapitalPath Members</h1>
    <p>Login or create an account to access all resources.</p>

    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password (min 6 characters)" />

    <button onclick="login()">Login</button>
    <button onclick="register()">Create Account</button>

    <div id="error" class="error"></div>
  </div>

  <!-- ðŸ”¥ FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7T03RddiF1PmtjPK3AEBT6GXsGbRhyNw",
      authDomain: "capitalpath-cf220.firebaseapp.com",
      projectId: "capitalpath-cf220",
      storageBucket: "capitalpath-cf220.firebasestorage.app",
      messagingSenderId: "950285442316",
      appId: "1:950285442316:web:9067c4017ed25370683d29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const errorBox = document.getElementById("error");

    window.register = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      errorBox.textContent = "";

      if (!email || !password) {
        errorBox.textContent = "Please enter email and password.";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Account created successfully!");
        })
        .catch((error) => {
          errorBox.textContent = error.message;
        });
    };

    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      errorBox.textContent = "";

      if (!email || !password) {
        errorBox.textContent = "Please enter email and password.";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
        })
        .catch((error) => {
          errorBox.textContent = error.message;
        });
    };
  </script>

</body>
</html>
