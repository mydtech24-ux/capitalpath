<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CapitalPath – Build Real Business Systems</title>
  <meta name="description" content="Structured business frameworks and guides for aspiring entrepreneurs. Build real systems, make real money.">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #111;
      background: #f7f7f7;
      line-height: 1.6;
    }
    header {
      background: #0f172a;
      color: #fff;
      padding: 80px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.6rem;
      margin-bottom: 15px;
    }
    header p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 30px;
      color: #cbd5e1;
    }
    input[type="email"] {
      padding: 12px;
      width: 260px;
      max-width: 80%;
      margin-right: 10px;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<header>
  <h1>Build Real Business Systems.</h1>
  <p>Structured business frameworks for aspiring entrepreneurs who want sustainable income — not hype.</p>

  <!-- Formspree form with JS redirect -->
<form id="signup-form">
  <input type="email" name="email" placeholder="Enter your email" required>
  <button type="submit">Get the Free Starter Guide</button>
</form>

<script>
const form = document.getElementById('signup-form');
form.addEventListener('submit', async function(e) {
  e.preventDefault(); // anpeche paj thank-you default Formspree la
  const data = new FormData(form);

  // Voye fòm nan via fetch
  await fetch("https://formspree.io/f/mwvvvlbl", {
    method: "POST",
    body: data,
    headers: { 'Accept': 'application/json' }
  });

  // Redirect sou welcome.html apre submit
  window.location.href = "welcome.html";
});
</script>

</body>
</html>
