<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CapitalPath Members</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FIREBASE CDN (STABLE) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height: 100vh;
}

/* LOGIN */
#authSection {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.auth-card {
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  width: 100%;
  max-width: 400px;
}

.auth-card input,
.auth-card button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
}

.auth-card button {
  background: #000;
  color: #fff;
  border: none;
  cursor: pointer;
}

#errorMsg {
  color: red;
  text-align: center;
}

/* PRODUCTS */
#productsSection {
  display: none;
  padding: 60px 20px;
  color: #fff;
}

.product-grid {
  max-width: 1100px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  gap: 25px;
}

.product-card {
  background: #fff;
  color: #000;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
}

.product-card img {
  width: 100%;
  max-height: 220px;
  object-fit: contain;
}

.logout {
  position: fixed;
  top: 20px;
  right: 20px;
  background: black;
  color: white;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="authSection">
  <div class="auth-card">
    <h2>CapitalPath Members</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Create Account</button>
    <div id="errorMsg"></div>
  </div>
</div>

<!-- PRODUCTS -->
<div id="productsSection">
  <button class="logout" onclick="logout()">Logout</button>

  <h2 style="text-align:center;">Recommended Products</h2>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/41Q6dJZ2PzL._SX331_BO1,204,203,200_.jpg">
      <h3>Start With Why</h3>
      <a href="https://amzn.to/4bqePay" target="_blank">View on Amazon</a>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC7T03RddiF1PmtjPK3AEBT6GXsGbRhyNw",
  authDomain: "capitalpath-cf220.firebaseapp.com"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

auth.onAuthStateChanged(user => {
  if (user) {
    authSection.style.display = "none";
    productsSection.style.display = "block";
  } else {
    authSection.style.display = "flex";
    productsSection.style.display = "none";
  }
});

function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => errorMsg.innerText = e.message);
}

function register() {
  auth.createUserWithEmailAndPassword(email.value, password.value)
    .catch(e => errorMsg.innerText = e.message);
}

function logout() {
  auth.signOut();
}
</script>

</body>
</html>
