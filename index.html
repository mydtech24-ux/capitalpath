<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CapitalPath Members</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  min-height: 100vh;
}

/* CENTER LOGIN CARD */
.auth-wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.auth-card {
  background: #fff;
  padding: 35px;
  border-radius: 18px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

.auth-card h1 {
  text-align: center;
  margin-bottom: 10px;
}

.auth-card p {
  text-align: center;
  color: #555;
  margin-bottom: 20px;
}

.auth-card input {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.auth-card button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: #000;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 10px;
}

.auth-card button:hover {
  opacity: 0.9;
}

.error {
  color: red;
  text-align: center;
  margin-top: 10px;
}

/* PRODUCTS */
.products {
  display: none;
  padding: 60px 20px;
}

.products h2 {
  text-align: center;
  color: #fff;
  margin-bottom: 40px;
}

.product-grid {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.product-card {
  background: #fff;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  text-align: center;
}

.product-card img {
  width: 100%;
  max-height: 240px;
  object-fit: contain;
  margin-bottom: 15px;
}

.product-card h3 {
  margin-bottom: 15px;
}

.product-card a {
  display: inline-block;
  background: #ff9900;
  color: #000;
  padding: 12px 22px;
  border-radius: 10px;
  font-weight: bold;
  text-decoration: none;
}

.product-card a:hover {
  background: #e68a00;
}

.disclosure {
  text-align: center;
  margin-top: 50px;
  color: #ddd;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- LOGIN / REGISTER -->
<div class="auth-wrapper" id="authSection">
  <div class="auth-card">
    <h1>CapitalPath Members</h1>
    <p>Login or create an account to access resources</p>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password (min 6)">

    <button onclick="login()">Login</button>
    <button onclick="register()">Create Account</button>

    <div class="error" id="errorMsg"></div>
  </div>
</div>

<!-- PRODUCTS -->
<div class="products" id="productSection">
  <h2>Recommended Products</h2>

  <div class="product-grid">

    <div class="product-card">
      <img src="https://via.placeholder.com/400x400?text=Book+Image">
      <h3>Start With Why (Paperback)</h3>
      <a href="https://amzn.to/4bqePay" target="_blank">View on Amazon</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/400x400?text=Product+2">
      <h3>Laptop Stand Adjustable</h3>
      <a href="https://amzn.to/46sS6XV" target="_blank">View on Amazon</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/400x400?text=Product+3">
      <h3>Anker Prime USB-C Cable</h3>
      <a href="https://amzn.to/46qDF6E" target="_blank">View on Amazon</a>
    </div>

  </div>

  <div class="disclosure">
    Disclosure: As an Amazon Associate, CapitalPath earns from qualifying purchases.
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC7T03RddiF1PmtjPK3AEBT6GXsGbRhyNw",
  authDomain: "capitalpath-cf220.firebaseapp.com",
  projectId: "capitalpath-cf220"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .then(showProducts)
    .catch(e => errorMsg.innerText = e.message);
};

window.register = () => {
  createUserWithEmailAndPassword(auth, email.value, password.value)
    .then(showProducts)
    .catch(e => errorMsg.innerText = e.message);
};

function showProducts() {
  document.getElementById("authSection").style.display = "none";
  document.getElementById("productSection").style.display = "block";
}
</script>

</body>
</html>
