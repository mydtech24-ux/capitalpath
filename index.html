<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CapitalPath Members</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.container {
  max-width: 420px;
  margin: 60px auto;
  background: #fff;
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,.35);
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

p {
  text-align: center;
  color: #555;
}

input {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  background: #000;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #222;
}

.message {
  text-align: center;
  margin-top: 15px;
  color: red;
}

/* PRODUCTS */
#products {
  display: none;
  padding: 50px 20px;
}

.products-grid {
  display: flex;
  gap: 30px;
  justify-content: center;
  flex-wrap: wrap;
}

.card {
  background: #fff;
  width: 300px;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.3);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: contain;
}

.card h3 {
  margin: 20px 0;
}

.card a {
  display: inline-block;
  padding: 14px 22px;
  background: #ff9900;
  color: #000;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
}

.disclosure {
  text-align: center;
  color: #eee;
  margin-top: 40px;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- LOGIN / REGISTER -->
<div class="container" id="authBox">
  <h1>CapitalPath Members</h1>
  <p>Login or create an account</p>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password (min 6)">

  <button onclick="login()">Login</button>
  <button onclick="register()">Create Account</button>

  <div class="message" id="msg"></div>
</div>

<!-- PRODUCTS -->
<div id="products">
  <h1 style="color:#fff;text-align:center;">Recommended Products</h1>

  <div class="products-grid">

    <div class="card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/81gepf1eMqL.jpg">
      <h3>Start With Why</h3>
      <a href="https://amzn.to/4bqePay" target="_blank">View on Amazon</a>
    </div>

    <div class="card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/61ZB5L1zPZL._AC_SL1500_.jpg">
      <h3>Laptop Stand Adjustable</h3>
      <a href="https://amzn.to/46sS6XV" target="_blank">View on Amazon</a>
    </div>

    <div class="card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/71fZK9FhZ-L._AC_SL1500_.jpg">
      <h3>Anker Prime USB-C Cable</h3>
      <a href="https://amzn.to/46qDF6E" target="_blank">View on Amazon</a>
    </div>

  </div>

  <div class="disclosure">
    Disclosure: As an Amazon Associate, CapitalPath earns from qualifying purchases.
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC7T03RddiF1PmtjPK3AEBT6GXsGbRhyNw",
  authDomain: "capitalpath-cf220.firebaseapp.com",
  projectId: "capitalpath-cf220",
  appId: "1:950285442316:web:9067c4017ed25370683d29"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = () => {
  signInWithEmailAndPassword(auth,email.value,password.value)
  .then(showProducts)
  .catch(e => msg.innerText = e.message);
};

window.register = () => {
  createUserWithEmailAndPassword(auth,email.value,password.value)
  .then(showProducts)
  .catch(e => msg.innerText = e.message);
};

function showProducts(){
  document.getElementById("authBox").style.display="none";
  document.getElementById("products").style.display="block";
}
</script>

</body>
</html>
