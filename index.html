<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CapitalPath</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:#fff;
}

/* LOGIN AREA */
.center{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.card{
background:#fff;
color:#000;
padding:35px;
border-radius:18px;
width:100%;
max-width:420px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,.3);
}

.card img{
width:180px;
margin-bottom:20px;
}

input{
width:100%;
padding:14px;
margin-top:10px;
border-radius:8px;
border:1px solid #ccc;
}

button{
width:100%;
padding:14px;
margin-top:12px;
border-radius:8px;
border:none;
background:#000;
color:#fff;
cursor:pointer;
}

button:hover{opacity:.85;}

.error{color:red;margin-top:10px;}

/* PRODUCTS */
#productsSection{
display:none;
padding:40px 20px;
}

.logout{
position:fixed;
top:20px;
right:20px;
background:#000;
padding:10px 18px;
border-radius:8px;
cursor:pointer;
}

.grid{
max-width:1200px;
margin:auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:25px;
}

.product{
background:#fff;
color:#000;
padding:25px;
border-radius:18px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.2);
}

.product img{
width:100%;
max-height:260px;
object-fit:contain;
margin-bottom:15px;
}

.product a{
display:block;
padding:14px;
margin-top:10px;
background:#0f172a;
color:#fff;
text-decoration:none;
border-radius:10px;
font-weight:bold;
}

.product a.buy{
background:#16a34a;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginSection" class="center">
<div class="card">

<img src="https://raw.githubusercontent.com/mydtech24-ux/capitalpath/main/logo.jpg">

<h2>CapitalPath Members</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<button onclick="register()">Create Account</button>

<div id="error" class="error"></div>

</div>
</div>

<!-- PRODUCTS -->
<div id="productsSection">

<div class="logout" onclick="logout()">Logout</div>

<h2 style="text-align:center;margin-bottom:40px;">Premium Digital & Tech Picks</h2>

<div class="grid">

<!-- DIGITAL GUIDE -->
<div class="product">

<img src="https://raw.githubusercontent.com/mydtech24-ux/capitalpath/main/cover.png">

<h3>7-Day Digital Product Launch Guide</h3>

<a href="https://raw.githubusercontent.com/mydtech24-ux/capitalpath/main/7-Day%20Digital%20Product%20Launch%20Guide%20%E2%80%94%20Sample%20Edition.pdf" target="_blank">
Download Free Sample
</a>

<a href="https://buy.stripe.com/9B600i9hP4yx9V52A66Zy01" target="_blank" class="buy">
Buy Full Guide â€” $49
</a>

</div>

<!-- SEAGATE -->
<div class="product">
<img src="https://m.media-amazon.com/images/I/91J2WH3HIPL._AC_SX679_.jpg">
<h3>Seagate 2TB Portable Hard Drive</h3>
<a href="https://amzn.to/4tJGPN8" target="_blank">View on Amazon</a>
</div>

<!-- ECHO DOT -->
<div class="product">
<img src="https://m.media-amazon.com/images/I/71jJawyjDFL._AC_SL1500_.jpg">
<h3>Echo Dot</h3>
<a href="https://amzn.to/4bKwLgd" target="_blank">View on Amazon</a>
</div>

<!-- RING LIGHT -->
<div class="product">
<img src="https://m.media-amazon.com/images/I/61tKCv30rNL._AC_SL1500_.jpg">
<h3>Ring Light with Tripod</h3>
<a href="https://amzn.to/4roCHjK" target="_blank">View on Amazon</a>
</div>

</div>
</div>

<script>
const firebaseConfig = {
apiKey: "AIzaSyC7T03RddiF1PmtjPK3AEBT6GXsGbRhyNw",
authDomain: "capitalpath-cf220.firebaseapp.com"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

auth.onAuthStateChanged(user=>{
if(user){
loginSection.style.display="none";
productsSection.style.display="block";
}else{
loginSection.style.display="flex";
productsSection.style.display="none";
}
});

function login(){
auth.signInWithEmailAndPassword(
email.value,
password.value
).catch(e=>error.innerText=e.message);
}

function register(){
auth.createUserWithEmailAndPassword(
email.value,
password.value
).catch(e=>error.innerText=e.message);
}

function logout(){
auth.signOut();
}
</script>

</body>
</html>
