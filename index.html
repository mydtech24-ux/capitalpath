<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CapitalPath Members</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:#fff;
}

.center{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.card{
background:#fff;
color:#000;
padding:30px;
border-radius:20px;
width:100%;
max-width:420px;
box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

input,button{
width:100%;
padding:14px;
margin-top:12px;
border-radius:8px;
border:1px solid #ccc;
}

button{
background:#000;
color:#fff;
cursor:pointer;
border:none;
}

button:hover{opacity:.85}

.error{color:red;text-align:center;margin-top:10px}

#productsSection{
display:none;
padding:50px 20px;
}

.logout{
position:fixed;
top:20px;
right:20px;
padding:10px 18px;
background:#000;
color:#fff;
border:none;
border-radius:8px;
cursor:pointer;
z-index:999;
}

.grid{
max-width:1200px;
margin:auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
}

.product{
background:#fff;
color:#000;
padding:20px;
border-radius:20px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.product img{
width:100%;
max-height:260px;
object-fit:contain;
margin-bottom:15px;
}

.product a{
display:block;
margin-top:10px;
padding:12px;
background:#0b1c3d;
color:#fff;
border-radius:8px;
text-decoration:none;
}

.product a:hover{opacity:.85}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginSection" class="center">
<div class="card">
<h2>Login to CapitalPath</h2>
<input id="loginEmail" placeholder="Email">
<input id="loginPassword" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<button onclick="showCreate()">Create Account</button>
<div id="loginError" class="error"></div>
</div>
</div>

<!-- CREATE -->
<div id="createSection" class="center" style="display:none;">
<div class="card">
<h2>Create Account</h2>
<input id="createEmail" placeholder="Email">
<input id="createPassword" type="password" placeholder="Password (min 6)">
<button onclick="register()">Create Account</button>
<button onclick="showLogin()">Back to Login</button>
<div id="createError" class="error"></div>
</div>
</div>

<!-- PRODUCTS -->
<div id="productsSection">
<button class="logout" onclick="logout()">Logout</button>

<h2 style="text-align:center;">CapitalPath Digital & Tech Picks</h2>

<div class="grid">

<!-- YOUR BOOK -->
<div class="product">
<img src="cover.jpg">
<h3>7-Day Digital Product Launch Guide</h3>
<a href="https://raw.githubusercontent.com/mydtech24-ux/capitalpath/main/7-Day%20Digital%20Product%20Launch%20Guide%20%E2%80%94%20Sample%20Edition.pdf" target="_blank">
Download Free Sample
</a>
<a href="https://buy.stripe.com/9B600i9hP4yx9V52A66Zy01" target="_blank">
Buy Full Guide â€” $49
</a>
</div>

<!-- Echo Dot -->
<div class="product">
<img src="https://m.media-amazon.com/images/I/71jJawyjDFL._AC_SL1500_.jpg">
<h3>Amazon Echo Dot</h3>
<a href="https://amzn.to/4bKwLgd" target="_blank">View on Amazon</a>
</div>

<!-- Ring Light -->
<div class="product">
<img src="https://m.media-amazon.com/images/I/61tKCv30rNL._AC_SL1500_.jpg">
<h3>Ring Light with Tripod</h3>
<a href="https://amzn.to/4roCHjK" target="_blank">View on Amazon</a>
</div>

<!-- Seagate -->
<div class="product">
<img src="https://m.media-amazon.com/images/I/91J2WH3HIPL._AC_SX679_.jpg">
<h3>Seagate 2TB Portable Hard Drive</h3>
<a href="https://amzn.to/4tJGPN8" target="_blank">View on Amazon</a>
</div>

</div>
</div>

<script>
const firebaseConfig={
apiKey:"AIzaSyC7T03RddiF1PmtjPK3AEBT6GXsGbRhyNw",
authDomain:"capitalpath-cf220.firebaseapp.com"
};

firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

function showCreate(){
loginSection.style.display="none";
createSection.style.display="flex";
}

function showLogin(){
createSection.style.display="none";
loginSection.style.display="flex";
}

auth.onAuthStateChanged(user=>{
if(user){
loginSection.style.display="none";
createSection.style.display="none";
productsSection.style.display="block";
}else{
loginSection.style.display="flex";
productsSection.style.display="none";
}
});

function login(){
auth.signInWithEmailAndPassword(
loginEmail.value,
loginPassword.value
).catch(e=>loginError.innerText=e.message);
}

function register(){
auth.createUserWithEmailAndPassword(
createEmail.value,
createPassword.value
).catch(e=>createError.innerText=e.message);
}

function logout(){
auth.signOut();
}
</script>

</body>
</html>
