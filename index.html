<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  min-height: 100vh;
}

/* SECTION PRODUITS */
.products {
  display: flex;
  gap: 30px;
  justify-content: center;
  padding: 60px 20px;
  flex-wrap: wrap;
}

/* CARD PRODUIT */
.product-card {
  background: #ffffff;
  width: 300px;
  border-radius: 20px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* IMAGE PRODUIT */
.product-card img {
  max-width: 100%;
  height: 220px;
  object-fit: contain;
  margin-bottom: 20px;
}

/* TITRE */
.product-card h3 {
  font-size: 20px;
  margin-bottom: 20px;
  color: #000;
}

/* BOUTON AMAZON */
.product-card a {
  display: inline-block;
  background: #ff9900;
  color: #000;
  padding: 14px 22px;
  border-radius: 10px;
  font-weight: bold;
  text-decoration: none;
}

.product-card a:hover {
  background: #e68a00;
}

/* DISCLOSURE */
.disclosure {
  text-align: center;
  color: #e5e5e5;
  padding: 20px;
  font-size: 14px;
}
</style>
